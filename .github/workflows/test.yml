name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3 # checkout commits used in tests
        with:
          ref: '7a118f3040c7cbe7373bc03783a3e65d5cd42cd4'
      - uses: actions/checkout@v3
        with:
          ref: '567215cb1083813b143f15526175382ee049d8e0'
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          commit-hash: '7a118f3040c7cbe7373bc03783a3e65d5cd42cd4'